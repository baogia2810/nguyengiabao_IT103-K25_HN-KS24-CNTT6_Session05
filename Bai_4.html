<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Bai_4.css"></link>
  </head>
  <body>
    <div class="component-container">
      <h2>Center Align Text</h2>

      <p class="intro-text">
        To just center the text inside an element, use
        <code>text-align: center;</code>
      </p>

      <div class="centered-box">This text is centered</div>

      <div class="example-section">
        <div class="example-title">Example</div>

        <div class="css-code-block">
          <span class="selector">.center</span> {
          <span class="property">text-align</span>:
          <span class="value">center</span>;
          <span class="property">border</span>: 3<span class="unit">px</span>
          <span class="value">solid</span> <span class="value">green</span>; }
        </div>

        <button class="try-it-button">Try It Yourself>></button>
      </div>
    </div>
  </body>
</html>
