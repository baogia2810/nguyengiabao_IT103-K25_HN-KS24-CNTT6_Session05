<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiết kế Card Sản Phẩm</title>
  </head>

  <body>
    <div class="card-container">
      <div class="product-card card-1" data-sale="true">
        <img
          src="https://picsum.photos/400/300?random=1"
          class="image-placeholder"
        />
        <h3>Chăm sóc da</h3>
        <p>Sản phẩm làm đẹp với các thành phần tự nhiên.</p>
        <p class="price">390.000 VNĐ</p>
        <button class="buy-button">Mua ngay</button>
      </div>

      <div class="product-card card-2">
        <img
          src="https://picsum.photos/400/300?random=2"
          class="image-placeholder"
        />
        <h3>Dép thời trang</h3>
        <p>Thiết kế độc đáo, thoải mái cho mọi hoạt động.</p>
        <p class="price">250.000 VNĐ</p>
        <button class="buy-button">Mua ngay</button>
      </div>

      <div class="product-card card-3" data-sale="true">
        <img
          src="https://picsum.photos/400/300?random=3"
          class="image-placeholder"
        />
        <h3>Sữa tắm gội</h3>
        <p>Dưỡng ẩm, giúp da và tóc khỏe mạnh.</p>
        <p class="price">150.000 VNĐ</p>
        <button class="buy-button">Mua ngay</button>
      </div>
    </div>
  </body>
</html>
